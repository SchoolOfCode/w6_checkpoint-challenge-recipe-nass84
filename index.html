<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>
  <body>
    <section id="recipe-section">
      <h1 class="section-heading">Welcome to the Recipe Finder!</h1>
      <input
        aria-label="food-input"
        id="food-input"
        onchange="handleFoodChange()"
      />
      <button id="recipe-button" onclick="handleRecipeClick()">
        Give me a recipe!
      </button>

      <h2 id="name-of-recipe"></h2>
      <img id="recipe-picture" />
      <br />
      <a id="recipe-label"></a>
      <p id="calories"></p>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
