<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Recipe generator from your choice of ingredients">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Finder</title>
  </head>
  <body>
    <section id="recipe-section">
      <h1 class="section-heading">Welcome to the <br> Recipe Finder!</h1>
      <img alt="question mark" id ="questionImage" src="https://images.unsplash.com/photo-1557318041-1ce374d55ebf?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cXVlc3Rpb24lMjBtYXJrfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
      <br>
      <input
        aria-label="food-input"
        id="food-input"
        placeholder="Enter main ingredient"
        onchange="handleFoodChange()"
      />
      <button id="recipe-button" onclick="handleRecipeClick()">
        Give me a recipe!
      </button>
<div class="recipe-container">  
<section class="recipe-item" id="first-recipe">
      <h2 id="name-of-recipe"></h2>
      <img alt="picture of cooked receipe" id="recipe-picture" />
      <br />
      <p class="ingredients" id="ingredients"></p>
      <a id="recipe-label"></a>
     
    </section>
    <section class="recipe-item" id="second-recipe">
      <h2 id="name-of-recipe2"></h2>
      <img alt="picture of cooked receipe" id="recipe-picture2" />
      <br />
      <p class="ingredients" id="ingredients2"></p>
      <a id="recipe-label2"></a>
    </section>

  </div>    
  <!-- <img alt="ingredients" id ="ingredientImage" src="https://static14.gorenje.com/imagelib/w60/default/markets/international/Content-Hub/HOME/LS%20last%20pictures/tips-from-market.jpg"> -->
  
  <script src="./main.js"></script>
  </body>
</html>
